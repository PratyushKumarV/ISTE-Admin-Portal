<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="email_password.js" defer></script>
  <script type="module" src="google_login.js" defer></script>
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h2>Login</h2>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn" id="submit_btn">Login</button>
      <button type="google" class="btn" id="google_btn">Google</button>
      <p class="register-link">Don't have an account? <a href="#">Register</a></p>
    </form>
  </div>
</body>
</html>
